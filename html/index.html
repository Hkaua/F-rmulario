<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulario de apartamento</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="conteiner">
        <div class="header">
            <h3>Cadastre seu apartamento para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p><b>Formulário</b></p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu apartamento!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar o seu apartamento" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"
                            required />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui você coloca os detalhes do apartamento, por exemplo: A cor da parede, número de vagas...etc."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Construtora<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a construtora do apartamento"
                            required />
                    </div>
                    <div class="box-input">
                        <label for="model">O andar do apartamento<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o andar do apartamento" required />
                    </div>
                    <div class="box-input">
                        <label for="mileageo">Altura<span class="required-field">*</span></label>
                        <input type="number" name="mileageo" id="mileageo" class="block"
                            placeholder="Digite a altura do apartamento" required />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required />
                    </div>
                    <div class="box-input">
                        <p>Tipo de apartamento: </p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Kitnet</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Padrão</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Flat</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Cobertura</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Duplex</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Studio</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Garden</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag" />
                                <label for="airbag">Portaria</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm" />
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac" />
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_cam" name="optional[]" value="reverse_cam" />
                                <label for="reverse_camera">câmera</label>
                            </li>
                        </ul>
                    </div>


                    <div class="optional-box">

                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist" />
                                <label for="lane_assist">3 Vagas</label>
                            </li>
                            <li>
                                <input type="checkbox" id="Keyless" name="optional[]" value="Keyless" />
                                <label for="Keyless">2 Vagas</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone" />
                                <label for="smartphone">Piscina</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat" />
                                <label for="leather_seatera">Paredes no Azulejo</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do Apartamento: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required />
                    </div>


                    <input type="submit" value="Enviar"  class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
